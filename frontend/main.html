<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mainpage</title>
    <style>
      .block-month {
        display: inline-block;
        grid-template-columns: 10px 10px 10px 10px 10px 10px 10px;
        background-color: aqua;
        height: 150px;
        width: 300px;
      }
      .block-day {
        display: inline-block;
        background-color: bisque;
      }

      .month-week {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      }

      .day {
        display: inline-block;
        background-color: beige;

        border-style: solid;
        flex: 1;
        text-align: center;
      }

      .block-week {
        display: flex;
        flex-direction: row;
        height: 50px;
      }

      .top {
        border-style: solid;
        margin-bottom: 5%;
      }

      .top-right {
        display: inline-block;
      }

      .top-left {
        display: inline-block;
      }

      .bottom-half {
        display: flex;
        border-style: solid;
        justify-content: space-between;
        margin-top: 10%;
      }

      .month-day {
        border-style: solid;
        border-width: 1px;
        border-right-width: 0px;
        text-align: center;
        width: 10px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="top-left">
        <p>Nailed</p>
      </div>
      <div class="top-right">
        <p>menu</p>
      </div>
    </div>

    <div class="block-week">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
      <div class="day">Sunday</div>
    </div>
    <div class="bottom-half">
      <div class="block-month">
        Month
        <div class="month-week">
          <div class="month-day">1</div>
          <div class="month-day">2</div>
          <div class="month-day">3</div>
          <div class="month-day">4</div>
          <div class="month-day">5</div>
          <div class="month-day">6</div>
          <div class="month-day">7</div>
        </div>
        <div class="month-week">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
        <div class="month-week">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
        <div class="month-week">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
        <div class="month-week">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
      </div>
      <div class="block-day">Day</div>
    </div>
  </body>
</html>
