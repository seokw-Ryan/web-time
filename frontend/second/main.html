    <title>Time Management</title>

        width: 50%;

      }

        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <h1>Time Management</h1>

    <h2>Yearly Schedule</h2>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Task</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add rows for yearly schedule -->
      </tbody>
    </table>

    <h2>Weekly Schedule</h2>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Task</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add rows for weekly schedule -->
      </tbody>
    </table>

    <h2>Daily Schedule</h2>
    <table>
      <thead>
        <tr>
          <th>Time Slot</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add rows for daily schedule -->
      </tbody>
    </table>
  </body>
</html>
