

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
      - PGUSER=your_db_user
      - PGHOST=postgres
      - PGDATABASE=your_db_name
      - PGPASSWORD=your_db_password
      - PGPORT=5432
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: Ryan Chung
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: webtime
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
